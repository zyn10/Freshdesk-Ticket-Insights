<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualization</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/visualize.css" />
  </head>
  <body>
    <div class="container-fluid py-4">
      <div class="row">
        <!-- Sidebar Tabs for Filters -->
        <div class="col-md-3 mb-3">
          <div class="list-group" id="vizFilterTabs">
            <button
              class="list-group-item list-group-item-action active"
              data-filter="topClients"
            >
              Top 5 Clients
            </button>

            <button
              class="list-group-item list-group-item-action"
              data-filter="ticketCountByDay"
            >
              Ticket Count by Day
            </button>

            <button
              class="list-group-item list-group-item-action"
              data-filter="ticketsByStatus"
            >
              Tickets by Status
            </button>

            <button
              class="list-group-item list-group-item-action"
              data-filter="unresolvedByType"
            >
              Unresolved by Type
            </button>

            <button
              class="list-group-item list-group-item-action"
              data-filter="unresolvedByCustomer"
            >
              Unresolved by Customer
            </button>
          </div>
        </div>

        <!-- Chart Display Area -->
        <div class="col-md-9">
          <div class="card shadow-sm">
            <div class="card-body">
              <div id="chartContainer" style="height: 400px"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Chart.js and Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main Controller -->
    <script type="module" src="js/visualize.js"></script>
  </body>
</html>
