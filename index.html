<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thingtrax Analysis Tool</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column align-items-center justify-content-center min-vh-100"
    >
      <h2 class="mb-4 text-center">Upload Your Report</h2>

      <div class="upload-box text-center">
        <input type="file" id="fileInput" accept=".csv, .xlsx" hidden />
        <div class="drop-area" id="dropArea">
          <p>Drag & Drop your file here or</p>
          <!-- âœ… Use <label> instead of <button> -->
          <label for="fileInput" class="btn btn-primary">Browse File</label>
        </div>
      </div>

      <p class="mt-3 text-muted">Supported Formats: .CSV, .XLSX</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
