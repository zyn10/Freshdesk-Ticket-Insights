<div
  class="modal fade"
  id="loadingModal"
  tabindex="-1"
  aria-hidden="true"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
>
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content rounded-4">
      <div class="modal-body text-center p-5">
        <!-- Animated spinner -->
        <div
          class="spinner-border text-primary mb-4"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>

        <!-- Title with smooth transition -->
        <h5 class="modal-title mb-3 fw-semibold text-gray-800">
          Processing Your File
        </h5>

        <!-- File name with ellipsis overflow -->
        <p
          class="mt-2 mb-0 text-muted small"
          id="fileNameDisplay"
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
          "
        ></p>

        <!-- Progress text (optional) -->
        <div class="mt-3 text-xs text-primary" id="progressText">
          Please wait...
        </div>
      </div>
    </div>
  </div>
</div>
